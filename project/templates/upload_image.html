<!-- templates/upload_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Images</h2>
    <div>
        {% for image in images %}
            <img src="{{ image.image.url }}" alt="{{ image.image.name }}" style="width: 300px; height: auto;">
        {% endfor %}
    </div>
</body>
</html>
